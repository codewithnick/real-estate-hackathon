{% load static  %}
<link rel="stylesheet" href="{%static 'css/sign_in.css' %}">
<center>
<h2>Login Form</h2>
</center>
<div class="center1">
	<div class="box">
		<form method="post">
		<div class="imgcontainer">
			<img src="{%static 'img/hero_1.jpg' %}" alt="Avatar" class="avatar">
		</div>
		{% csrf_token %}
		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>

			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" required>

			<button type="submit">Login</button>
			<label>
			<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<button type="button" class="cancelbtn" href="\">Cancel</button>
			<span class="psw">Do not Have Account? <a href="{% url 'sign_up' %}">Sign up</a></span>
		</div>

		</form>

	</div>
</div>
