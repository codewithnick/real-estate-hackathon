{% load static  %}
<link rel="stylesheet" href="{%static 'css/sign_up.css' %}">
</center>
<div class="center1">
	<div class="box" >
		<form method="post">
		<div class="imgcontainer">
			<img src="{%static 'img/hero_1.jpg' %}" alt="Avatar" class="avatar">
		</div>
		{% csrf_token %}
		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname" required>

			<label for="password1"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password1" required>

      <label for="password2"><b>Confirm</b></label>
			<input type="password" placeholder="Enter Password" name="password2" required>

			<button type="submit">Register</button>
			<label>
			<input type="checkbox" checked="checked" name="remember"> Remember me
			</label>
		</div>

		<div class="container" style="background-color:#f1f1f1">
			<a href="\"><button type="button" class="cancelbtn">Cancel</button></a>
			<button type="reset" class="cancelbtn">Reset</button>
		</div>
			<center><span class="psw">Already Have Account? <a href="{% url 'sign_in' %}">Sign up</a></span></center>
		</form>
	</div>
</div>
